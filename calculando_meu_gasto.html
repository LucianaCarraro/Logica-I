<meta charset="UTF-8">
<h1> Calculando 0 gasto de Robson </h1>
<br>
Robson quer saber qual é o valor aproximado que gastará em sua próxima viagem sendo que nas demais viagens ele pagou: R$ 200,00; R$ 100,00; R$ 300,00 e R$ 400,00.
<br>
Portanto, a média é:
<script>

	document.write("R$" + (200 + 100 + 300 + 400)/4 + ",00");
	document.write("<br>");
	
</script>
