<meta charset="TF-8">
<script>

	function pulaLinha() {
		document.write("<br>");
	}
	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}
	var anoColonizaçao = 1500;
	var anoAtual = 2021;
	var diferAnos = (anoAtual - anoColonizaçao);
	var idadeMediaQuandoTemFilhos = 28;
	var geraçaoAtual = (Math.round(diferAnos/idadeMediaQuandoTemFilhos));
	//o que vai aparecer
	mostra("<strong>" + "Em média, um casal tem filhos quando atinge a idade de 28 anos. Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante. Desde 1500 até o ano atual, quantas gerações se passaram?" + "</strong>");
	
	pulaLinha();
	
	mostra("Se a colonização começou em " + anoColonizaçao + ", então em " + anoAtual + " estamos na geração " + geraçaoAtual + ".");

</script>
