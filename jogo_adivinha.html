<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}
	
	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}
	
	function sorteia(n) {
		return Math.round(Math.random() * n)
	}
	
	var n = parseInt(prompt("Digite qual será a variável de números a serem calculados. Ex: 10"));
	var numeroPensado = sorteia(n);
	console.log(numeroPensado);
	var chute = parseInt(prompt("Digite seu chute!"));
	
	if(chute == numeroPensado) {
		mostra("Você acertou!");
	} else {
	
		if(chute > numeroPensado) { 
			mostra("Você errou! Seu chute é maior do que o número pensado!");

		} else {
	
		mostra("Você errou! Seu chute é menor que o número pensado!");
		}
	}

</script>
