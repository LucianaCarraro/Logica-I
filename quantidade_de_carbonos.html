<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var quantidadeCarbono1 = parseInt(prompt("Digite a quantidade de carbono da primeira substância."));
    var quantidadeCarbono2 = parseInt(prompt("Digite a quantidade de carbono da segunda substância."));

    quantidadeCarbono2 = quantidadeCarbono2 + 2;

    if(quantidadeCarbono1 == quantidadeCarbono2 ) {

        mostra("Acho que são substâncias parecidas");
    } else {

        mostra("São substâncias bem diferentes");
    }

</script>
