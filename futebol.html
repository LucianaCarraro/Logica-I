<meta charset="UTF-8">
<script>

	function pulaLinha() {
		document.write("<br>");
	}
	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}
	var pontosAnoAnterior = parseInt(prompt("Digite o número de pontos do ano anterior."));
	var vitorias = parseInt(prompt("Digite o número de vitórias."));
	var empates = parseInt(prompt("Digite o número de empates."));
	var pontos = vitorias * 3 + empates;
	
	mostra("Os pontos do ano anterior são: " + pontosAnoAnterior);
	mostra("Os pontos do seu time são: " + pontos);

	if(pontosAnoAnterior > pontos) {	
		mostra("Seu time está pior que o ano passado.");
	}
	if(pontosAnoAnterior < pontos) {
		mostra("Seu time está melhor que o ano passado.");
	}
	if(pontosAnoAnterior == pontos) {
		mostra("Seu time está igual ao ano passado.");
	}
	
</script>
